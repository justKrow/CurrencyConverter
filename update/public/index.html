<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <!-- Title -->
    <h3 class="title">Form interface for POST, PUT & DELETE</h3>

    <!-- Form for CRUD operations -->
    <form id="crudForm">
      <!-- Radio buttons for selecting action (POST, PUT, DELETE) -->
      <input type="radio" id="post" name="action" value="POST" checked />
      <label for="post">POST</label>
      <input type="radio" id="put" name="action" value="PUT" />
      <label for="put">PUT</label>
      <input type="radio" id="delete" name="action" value="DELETE" />
      <label for="delete">DELETE</label><br /><br />

      <!-- Dropdown list for selecting currency (Options will be populated by JavaScript) -->
      <label for="currency">Currency:</label>
      <select id="currency" name="cur"></select
      ><br /><br />

      <!-- Submit button -->
      <input type="submit" value="Submit" />
    </form>

    <!-- Textarea for displaying server responses -->
    <textarea id="responseOutput" rows="10" cols="50"></textarea>

    <!-- JavaScript file for handling form submission and populating options -->
    <script src="public/app.js"></script>
  </body>
</html>
